@(formRegistro: Form[Cliente])

@import helper._

<!DOCTYPE html>

<html>
<head>
 <title>Entrecine - Registrar nuevo usuario</title>
 </head>
 <body>
	<h1>Registrarse en Entrecine</h1>
	@form(routes.Clientes.doRegister()) {
		<label for="nombre">Nombre real</label>
		<input type="text" name="nombre" id="nombre" required/>
		<br>
		<label for="login">Nombre de usuario</label>
		<input type="text" name="login"  id="login" required/>
		<br>
		<label for="password">Contraseña</label>
		<input type="password" name="password" id="pasword" required/>
		<br>
		<label for="confirmPassword">Confirma la contraseña</label>
		<input type="password" name="confirmPassword" id="confirmPassword" required/>
		<br>
		<div class="actions">
	        <input type="submit" class="btn primary" value="Registrarme">
        </div>
	}
</body>
</html>
